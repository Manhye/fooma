<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Food</title>
    <link rel="stylesheet" href="/css/take-food.css">
</head>
<body>
<div class="container">
    <h1>Take Food</h1>
    <form id="take-food-form" action="/api/foods/take" method="POST">
        <div class="form-group">
            <label for="food-name">Food Name</label>
            <input type="text" id="food-name" name="foodName" required placeholder="Enter food name">
        </div>
        <div class="form-group">
            <label for="food-category">Category</label>
            <input type="text" id="food-category" name="category" required placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required placeholder="Enter food location">
        </div>
        <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input type="date" id="expiration-date" name="expirationDate" required>
        </div>
        <button type="submit">Confirm</button>
    </form>
</div>
</body>
</html>
