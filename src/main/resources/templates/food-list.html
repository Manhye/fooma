<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link rel="stylesheet" href="/css/food-list.css">
</head>
<body>
<div class="container">
    <h1>Available Foods</h1>

    <!-- 카테고리 선택 드롭다운 -->
    <form action="/foods" method="get" class="filter-form">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">All Categories</option>
            <th:block th:each="category : ${categories}">
                <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
        </select>
        <button type="submit">Filter</button>
    </form>

    <ul class="food-list">
        <th:block th:each="food : ${foods}">
            <li class="food-item">
                <span th:text="${food.name}">Food Name</span> -
                <span th:text="${food.location}">Food Location</span> -
                <span th:text="${food.category.name}">Category</span>
                <a class="take-food" th:href="@{/food/{id}/take(id=${food.id})}">Take Food</a>
            </li>
        </th:block>
    </ul>

    <div class="links">
        <a href="/">Back to Home</a>
        <a href="/food/add">
            <button class="add-food-button">Add Food</button>
        </a>
    </div>
</div>
</body>
</html>
