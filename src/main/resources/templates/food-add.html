<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
</head>
<body>
<h1>Add a New Food</h1>
<form action="/food/add" method="post">
    <div>
        <label for="name">Food Name:</label>
        <input type="text" id="name" name="name" required="required">
    </div>
    <div>
        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate" required="required">
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required="required">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required">
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category.id" required="required">
            <th:block th:each="category : ${categories}">
                <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
        </select>
    </div>
    <button type="submit">Add Food</button>
</form>
<a href="/foods">Back to Food List</a>
</body>
</html>
